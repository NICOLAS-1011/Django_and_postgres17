{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>CONCENSIONARIO NILU S.A.S</h1>
    </header>

    <nav>
        <a href="{% url 'listar_clientes' %}">Clientes</a>
        <a href="{% url 'lista_empleado' %}">Empleados</a>
        <a href="{% url 'lista_motos' %}">Motos</a>
        <a href="{% url 'listar_proveedores' %}">Proveedores</a>
        <a href="{% url 'lista_ventas' %}">Ventas</a>
    </nav>

    <header>
        <h1>Editar Cliente</h1>
    </header>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <div class="form-row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
            </div>
            <div class="form-row">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
            </div>
            <div class="form-row">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" value="{{ cliente.cedula }}" required>
            </div>
            <div class="form-row">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
            </div>
            <div class="form-row">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" value="{{ cliente.correo }}" required>
            </div>
            <div class="form-row">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Actualizar</button>
                <a href="{% url 'listar_clientes' %}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>

    <footer>
        <p>2025 Proyecto de Motos. Todos los derechos reservados. Nicolas Espitia - Luna Delgado</p>
    </footer>
</body>
</html>
