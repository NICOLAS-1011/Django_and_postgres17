<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registrar Venta</h2>

    {% if error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}


    <form method="POST">
        {% csrf_token %}

        <label for="fecha_venta">Fecha de Venta:</label>
        <input type="date" name="fecha_venta" required><br>

        <label for="cliente">Cliente:</label>
        <select name="cliente" required>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
            {% endfor %}
        </select><br>

        <label for="empleado">Empleado:</label>
        <select name="empleado" required>
            {% for empleado in empleados %}
                <option value="{{ empleado.id }}">{{ empleado.nombre }} {{ empleado.apellido }}</option>
            {% endfor %}
        </select><br>

        <label for="moto">Moto:</label>
        <select name="moto" required>
            {% for moto in motos %}
                {% if moto.estado == "disponible" %}
                    <option value="{{ moto.id }}">{{ moto.marca }} {{ moto.cilindraje }} {{ moto.color }} {{ moto.modelo }}</option>
                {% endif %}
            {% endfor %}
        </select><br>

        <label for="forma_pago">Forma de Pago:</label>
        <input type="text" name="forma_pago" required><br>

        <label for="valor_total">Valor Total:</label>
        <input type="number" step="0.01" name="valor_total" required><br><br>

        <button type="submit">Registrar Venta</button>
    </form>

</body>
</html>
